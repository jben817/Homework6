<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One|ZCOOL+XiaoWei&display=swap" rel="stylesheet">

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Weather App</h1>
      <p class="lead">Search current and five day forecast of any city</p>
    </div>
  </div>

  <div class="containerTwo">
    <div class="row">
      <div class="col">
        <h3>Search By City</h3>
        <div class="row">
          <div id="sideBar" class="col-4 col-sm-4 ">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="enterCity" placeholder="Enter City" aria-label="City Name"
                aria-describedby="button-addon2">
              <div class="input-group-append">
                <input id="citySearch" type="submit" value="Search">

              </div>
            </div>
          </div>

          <div id="weatherBox" class="col-8 col-sm-6 ">
            <div class="city"> city</div>
            <div class="wind">wind</div>
            <div class="humidity">humidity</div>
            <div class="convertedTemp">Temp (F)</div>
            <div class="row">
              <div id="fiveday">
              </div>
              <div id="dayOne" class="col-sm"> </div>
              <div id="dayTwo" class="col-sm"></div>
              <div id="dayThree" class="col-sm"></div>
              <div id="dayFour" class="col-sm"></div>
              <div id="dayFive" class="col-sm"></div>

            </div>



          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
